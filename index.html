<!DOCTYPE html>
<html>
<head>
    <title>My Location on Google Maps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 25.0330, lng: 121.5654 }, // Default center (Taipei)
            });

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Create a marker for user's location
                        new google.maps.Marker({
                            position: pos,
                            map: map,
                            title: "You are here!"
                        });

                        // Center map on user's location
                        map.setCenter(pos);
                    },
                    () => {
                        alert("Error: The Geolocation service failed.");
                    }
                );
            } else {
                alert("Error: Your browser doesn't support geolocation.");
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMoPuAnekCjLyCB9G8ZG6OA2jshWaVq0s&callback=initMap">
    </script>
</body>
</html>
